<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style>
		body{
			background: #ddd;
		}
		div{
			position: absolute;
			width: 200px;
			height: 100px;
			overflow: hidden;
			background: url(img/xiong.png) no-repeat;
			animation: move 1s steps(8) infinite,herd 1s steps(8) forwards ;
		}
		@keyframes herd {
			0%{
				left: 0px;
			}
			100%{
				transform: translate(-50%);
				left: 50%;
			}
		}
		
		@keyframes move {
			0%{
				background-position:0px;
			}
			100%{
				background-position:-1600px;
			}
		}
	</style>
	<body>
		<div></div>
	</body>
</html>
