<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style>
		div{
			position: absolute;
			width: 200px;
			height: 40px;
			border: 1px solid;
		}
		div::after{
			content: '';
			width: 10px;
			height: 10px;
			border-right: 1px solid;
			border-bottom: 1px solid;
			position: absolute;
			right: 10px;
			top: 12px;
			transform: rotate(45deg);
			transition: all 0.2s;
		}
		div:hover::after{
			transform: rotate(225deg);
			top: 15px;
		}
	</style>
	<body>
		<div></div>
	</body>
</html>
