<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style type="text/css">
		div{
			width: 200px;
			height: 200px;
			border: 1px solid pink;
			margin: 0 auto;
			position: relative;
		}
		div::after{
			content: '';
			background: hotpink;
			width: 100%;
			height: 100%;
			position: absolute;
			transform: rotate(90deg);
			transform-origin: left bottom; 
			transition: all 0.2s;
		}
		div:hover::after{
			transform: rotate(0deg);
		}
	</style>
	<body>
		<div></div>
	</body>
</html>
