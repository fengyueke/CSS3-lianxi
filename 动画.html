<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style>
		@keyframes move {
			0%{
				transform: translateX(0px);
			}
			100%{
				transform: translateX(1000px);
			}
		}
		div{
			width: 200px;
			height: 200px;
			background: pink;
			animation-name: move;
			animation-duration: 2s;
		}
	</style>
	<body>
		<div></div>
	</body>
</html>
